<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="image/favicon.ico" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script src="UnificationColorEmpires.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div class="wrap" id="wrap">
			<div class="menu">
				<div class="gameName">
					<h1>Unification of Color Empires Game - Web</h1>
				</div>
				<div class="gameQuit">
					<button>&times;</button>
				</div>
			</div>
			<div id="gameFrame">
				<div id="game">
					
					<div class="gt">
						<div class="gt-row">
							<button class="gt-cell" id="c00"></button>
							<button class="gt-cell" id="c01"></button>
							<button class="gt-cell" id="c02"></button>
							<button class="gt-cell" id="c03"></button>
						</div>
						<div class="gt-row">
							<button class="gt-cell" id="c10"></button>
							<button class="gt-cell" id="c11"></button>
							<button class="gt-cell" id="c12"></button>
							<button class="gt-cell" id="c13"></button>
						</div>
						<div class="gt-row">
							<button class="gt-cell" id="c20"></button>
							<button class="gt-cell" id="c21"></button>
							<button class="gt-cell" id="c22"></button>
							<button class="gt-cell" id="c23"></button>
						</div>
						<div class="gt-row">
							<button class="gt-cell" id="c30"></button>
							<button class="gt-cell" id="c31"></button>
							<button class="gt-cell" id="c32"></button>
							<button class="gt-cell" id="c33"></button>
						</div>
					</div>
					
				</div>
			</div>
			<div id="bar">
				<div class="colorBar" id="colorBar">
					<button class="colorBtn" id="c_red"></button>
					<button class="colorBtn" id="c_orange"></button>
					<button class="colorBtn" id="c_yellow"></button>
					<button class="colorBtn" id="c_lime"></button>
					<button class="colorBtn" id="c_green"></button>
					<button class="colorBtn" id="c_cyan"></button>
					<button class="colorBtn" id="c_blue"></button>
					<button class="colorBtn" id="c_violet"></button>
					<button class="colorBtn" id="c_purple"></button>
					<button class="colorBtn" id="c_magenta"></button>
					<button class="colorBtn" id="c_gray"></button>
					<button class="colorBtn" id="c_maroon"></button>
					<button class="colorBtn" id="c_brown"></button>
					<button class="colorBtn" id="c_olive"></button>
					<button class="colorBtn" id="c_teal"></button>
					<button class="colorBtn" id="c_navy"></button>
					<button class="colorBtn" id="c_pink"></button>
					<button class="colorBtn" id="c_coral"></button>
					<button class="colorBtn" id="c_beige"></button>
					<button class="colorBtn" id="c_mint"></button>
					<button class="colorBtn" id="c_lavender"></button>
					<button class="colorBtn" id="c_white"></button>
					<button class="colorBtn" id="c_gold"></button>
					<button class="colorBtn" id="c_sliver"></button>
				</div>
			</div>
		</div>
		<div class="front">
			<div class="front-wrap">
				<div class="front-h">
					<h1>Unification of Color Empires Game</h1>
					<h2>컬러제국 정복 게임</h2>
				</div>
				<div class="front-s">
					<div class="section">
<!--						당신이 선택할 컬러들과 쉬움 중간 어려움 등-->
						<div class="colorSelector">
							<label class="container">Red
								<input type="checkbox" checked="checked">
								<span class="checkmark"></span>
							</label>
							<label class="container">Yellow
								<input type="checkbox" checked="checked">
								<span class="checkmark"></span>
							</label>
							<label class="container">Green
								<input type="checkbox" checked="checked">
								<span class="checkmark"></span>
							</label>
							<label class="container">Blue
								<input type="checkbox" checked="checked">
								<span class="checkmark"></span>
							</label>
							<label class="container">Magenta
								<input type="checkbox" checked="checked">
								<span class="checkmark"></span>
							</label>
							<label class="container">Orange
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Lime
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Cyan
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Violet
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Purple
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Gray
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Maroon
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Brown
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Olive
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Teal
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Navy
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Pink
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Coral
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Beige
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Mint
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Lavender
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">White
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Gold
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<label class="container">Silver
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
						</div>
						<div class="selectDifficulty">
							<button id="dEasy">Easy</button>
							<button id="dMiddle">Middle</button>
							<button id="dHard">Hard</button>
						</div>
					</div>
					<div class="section">
<!--						당신이 셀프로 정의할 맵 사이즈와 시작위치-->
						<div class="optionMapSize">
							
							Width
							<input type="number" id="width" value="5" min="5" max="30" required>
							
							Height
							<input type="number" id="height" value="5" min="5" max="30" required>
							
							RandomForDifficulty
							<input type="number" id="randDifficulty" value="1" min="1" max="10" required>
							
							
							
							
							
						</div>
						<div id="optionStartAt">
							<div class="table">
								<div class="tr">
									<button class="" id="TF">NW</button>
									<button class="" id="TF">N</button>
									<button class="" id="TF">NE</button>
								</div>
								<div class="tr">
									<button class="" id="TF">W</button>
									<button class="" id="TF">C</button>
									<button class="" id="TF">E</button>
								</div>
								<div class="tr">
									<button class="" id="TF">SW</button>
									<button class="" id="TF">S</button>
									<button class="" id="TF">SE</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="front-f">
					<button class="" onclick="startGame();">Game Start!</button>
				</div>
			</div>
		</div>
		<div class="back">
			<div class="back-wrap">
				<div class="back-s">
					<p id="gameEndOver">You are over or win</p>
					<button class="" onclick="replayGame();">Replay!</button>
					<button class="" onclick="gameOut();">Over to out game</button>
				</div>
			</div>
		</div>
	</body>
</html>
